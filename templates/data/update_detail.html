{% extends 'base.html' %}


{% block head_content %}

<title>Load data</title>
    
{% endblock head_content %}

{% block container %}

<div class="container bootstrap snippets bootdey">
    
    <hr>
  <div class="row" style="padding-top: 35px;">
    <!-- left column -->
    <div class="col-md-3">
      <div class="text-center">
        
        <h1 class="text-primary">Detail</h1>
        
        
      </div>
    </div>
    
    <!-- edit form column -->
    <div class="col-md-9 personal-info">
    
            

            <form class="form-horizontal" role="form" method="POST" enctype="multipart/form-data"   >
                {% csrf_token %}
                    


                    <input type="hidden" id="id_detail" name=" id_detail" value="d.id">
                    <div class="form-group">
                        
                            <label for="{{ form.subject.id_for_label }}">Antiquity:</label>
                            {{ form.antiquity }}
                     
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Leave days:</label>
                        <div class="col-lg-8">
                        <input class="form-control" type="text" value="{{leave_days}}" name ="leave_days" id="leave_days">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Remainder:</label>
                        <div class="col-lg-8">
                        <input class="form-control" type="text" value="{{remainder}}" name="remainder" id="remainder">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Year:</label>
                        <div class="col-lg-8">
                        <input class="form-control" type="text" value="{{year}}" name="year" id="year">
                        </div>
                    </div>
                    <button style="width: 200px; left: 12px; position: relative; " class="btn btn-primary btn-block mt-5" type="submit">Update</button>
                    </form>
                        
              
                    
                
                    
                
      
                
            
       
      
      
            
        
            
        
    </div>
</div>
</div>
<hr>




{% endblock container%}
