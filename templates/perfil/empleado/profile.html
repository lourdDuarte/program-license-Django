{% extends 'base.html' %}
{% load static %}


{% block head_content %}
    <title>Profile</title>
    <style>
        body{margin-top:20px;}
        .avatar{
        width:200px;
        height:200px;
        }	
    </style>
}	
{% endblock head_content %}


{% block container %}
<div class="container bootstrap snippets bootdey">
    
      <hr>
	<div class="row" style="padding-top: 35px;">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          
          <h1 class="text-primary">Profile</h1>
          
          
        </div>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        
        <form class="form-horizontal" role="form" method="POST" enctype="multipart/form-data" action="{% url 'update_profile' %} ">
          {% csrf_token %}
          {% if form.errors %}

            <div class="alert alert-danger" role="alert">
              {{ form.errors }}
            </div>
          
          {% endif %}
          <div class="form-group">
            <label class="col-lg-3 control-label">First name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{user.last_name}}" name="last_name" id="last_name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Last name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{user.first_name}}" name ="first_name" id="first_name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">User:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{user.username}}" name="username" id="username">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{user.email}}" name="email" id="email">
            </div>
          </div>
          <button style="width: 200px; left: 12px; position: relative; " class="btn btn-primary btn-block mt-5" type="submit">Update</button>
        </form>
      </div>
  </div>
</div>
<hr>
    
{% endblock container %}
